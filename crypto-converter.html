<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Chuyển đổi & Mã hóa</h1>
    <div class="mb-3">
      <label class="form-label">Nhập chuỗi</label>
      <textarea id="inputText" class="form-control" rows="3" placeholder="Nhập dữ liệu..."></textarea>
    </div>
    <button class="btn btn-primary mb-3" onclick="convertAll()">Chuyển đổi</button>
    <div id="results"></div>
  </div>

  <script>
    async function sha256(str) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    async function sha1(str) {
      const buf = await crypto.subtle.digest('SHA-1', new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    function toHex(str) {
      return Array.from(new TextEncoder().encode(str)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function fromBase64(b64) {
      try {
        return decodeURIComponent(escape(atob(b64)));
      } catch {
        return 'Base64 không hợp lệ';
      }
    }

    async function convertAll() {
      const text = document.getElementById('inputText').value;
      if (!text) return;
      const md5 = SparkMD5.hash(text);
      const sha256Hash = await sha256(text);
      const sha1Hash = await sha1(text);
      const hexStr = toHex(text);
      const base64Str = toBase64(text);
      const base64Decode = fromBase64(text);
      const bcryptHash = await bcrypt.hash(text, 10);

      document.getElementById('results').innerHTML = `
        <div class="card mb-2"><div class="card-body"><strong>MD5:</strong> ${md5}</div></div>
        <div class="card mb-2"><div class="card-body"><strong>SHA-1:</strong> ${sha1Hash}</div></div>
        <div class="card mb-2"><div class="card-body"><strong>SHA-256:</strong> ${sha256Hash}</div></div>
        <div class="card mb-2"><div class="card-body"><strong>HEX:</strong> ${hexStr}</div></div>
        <div class="card mb-2"><div class="card-body"><strong>Base64 Encode:</strong> ${base64Str}</div></div>
        <div class="card mb-2"><div class="card-body"><strong>Base64 Decode:</strong> ${base64Decode}</div></div>
        <div class="card mb-2"><div class="card-body"><strong>bcrypt:</strong> ${bcryptHash}</div></div>
      `;
    }
  </script>
</body>
</html>
